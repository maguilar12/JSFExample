<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAsignacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAsignacionLabel_id}"/>
                    <h:outputText value="#{asignacionController.selected.id}" title="#{bundle.ViewAsignacionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAsignacionLabel_alumnoId}"/>
                    <h:outputText value="#{asignacionController.selected.alumnoId}" title="#{bundle.ViewAsignacionTitle_alumnoId}"/>
                    <h:outputText value="#{bundle.ViewAsignacionLabel_cursoId}"/>
                    <h:outputText value="#{asignacionController.selected.cursoId}" title="#{bundle.ViewAsignacionTitle_cursoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asignacionController.destroyAndView}" value="#{bundle.ViewAsignacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAsignacionEditLink}"/>
                <br />
                <h:commandLink action="#{asignacionController.prepareCreate}" value="#{bundle.ViewAsignacionCreateLink}" />
                <br />
                <h:commandLink action="#{asignacionController.prepareList}" value="#{bundle.ViewAsignacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAsignacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
