<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAsignacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAsignacionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{asignacionController.selected.id}" title="#{bundle.EditAsignacionTitle_id}" />
                    <h:outputLabel value="#{bundle.EditAsignacionLabel_alumnoId}" for="alumnoId" />
                    <h:selectOneMenu id="alumnoId" value="#{asignacionController.selected.alumnoId}" title="#{bundle.EditAsignacionTitle_alumnoId}" required="true" requiredMessage="#{bundle.EditAsignacionRequiredMessage_alumnoId}">
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAsignacionLabel_cursoId}" for="cursoId" />
                    <h:selectOneMenu id="cursoId" value="#{asignacionController.selected.cursoId}" title="#{bundle.EditAsignacionTitle_cursoId}" required="true" requiredMessage="#{bundle.EditAsignacionRequiredMessage_cursoId}">
                        <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{asignacionController.update}" value="#{bundle.EditAsignacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAsignacionViewLink}"/>
                <br />
                <h:commandLink action="#{asignacionController.prepareList}" value="#{bundle.EditAsignacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAsignacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
