<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlumnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{alumnoController.selected.id}" title="#{bundle.EditAlumnoTitle_id}" />
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{alumnoController.selected.nombre}" title="#{bundle.EditAlumnoTitle_nombre}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{alumnoController.selected.codigo}" title="#{bundle.EditAlumnoTitle_codigo}" />
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{alumnoController.selected.fechaNacimiento}" title="#{bundle.EditAlumnoTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{alumnoController.update}" value="#{bundle.EditAlumnoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlumnoViewLink}"/>
                <br />
                <h:commandLink action="#{alumnoController.prepareList}" value="#{bundle.EditAlumnoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlumnoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
